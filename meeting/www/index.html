	<head>

		/>

			content="No content"
		/>

			name="keywords"
			content="No content"

			property="og:description"
			content="13"

	</head>

	<body>
		<main class="wrap">
			<div class="popup">
			<div id="app" class="row">
				<h1 class="flex"><img src="favicon.svg" id="logo" /> Meeting </h1>
				<h2>Start by creating a meeting for yourself and inviting people to attend</h2>
				<h3>Enter any code snippet to create a meeting<br />Send the code snippet to the person you want to invite to the meeting</h3>
				<div class="flex">
					<div id="roomurl">
						<input
							type="text"
							placeholder="room-name"
							pattern="[a-zA-Z0-9]{8}"
							v-model="roomId"
							v-on:keydown.enter="goToRoom"
						/>
					</div>
					<a v-bind:href="'/'+roomId" class="button">Start</a>
				</div>

				<p><a href="javascript:void(0)" v-on:click="generateRandomRoomId">Generate a random room</a></p>
			</div>
			<div class="spacer"></div>
			<div class="row">
			</div>
